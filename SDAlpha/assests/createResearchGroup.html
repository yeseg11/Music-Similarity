<body>
<div class="container-contact100">
    <div class="wrap-contact100">
        <form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Admin Screen - Create Research Group
				</span>

            <div class="container-section-space">
                <div class="container-section">
                    <div class="wrap-input100 validate-input" data-validate="Name is required">
                        <span class="label-input100">Research Group Name</span>
                        <input id='groupName' class="input100" type="text" name='groupName' placeholder="Enter Name">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="ID is required">
                        <span class="label-input100">ID</span>
                        <input id='groupId' class="input100" type="text" name="groupId" placeholder="Enter ID">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="password is required">
                        <span class="label-input100">Password</span>
                        <input id='groupPassword' class="input100" type="groupPassword" name="groupPassword" placeholder="Enter Password">
                        <span class="focus-input100"></span>
                    </div>
                </div>
            </div>

            <div class="container-section-space">
                <div class="container-section">

                    <div class="wrap-input100 validate-input" data-validate="Name is required">
                        <span class="label-input100">Select the researchers name</span>
                        <select input id ='researchersIds' class="input100" type="text" name='researchersIds' placeholder="Select the researchers name" multiple>
                            <option value="" disabled selected>Select the researchers</option>
                        </select>
                        <!--                <input id ='researchers' class="input100" type="text" name='researchers' placeholder="Select the researchers name">-->
                        <span class="focus-input100"></span>
                    </div>

                </div>
            </div>



            <div class="container-contact100-form-btn">
                <div class="wrap-contact100-form-btn">
                    <div class="contact100-form-bgbtn"></div>
                    <button type="button" id='send' class="contact100-form-btn">
							<span>
								Create
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
                    </button>
                </div>
            </div>

            <div class="container-contact100-back-btn">
                <div class="wrap-contact100-back-btn">
                    <div class="contact100-back-bgbtn"></div>
                    <button id='main' type='button' class="contact100-back-btn" onclick="location.href='/'">
                        <i class="fa fa-arrow-left m-l-7" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
            <!--
                        <div class="container-contact100-form-btn">
                            <div class="wrap-contact100-form-btn">
                                <div class="contact100-form-bgbtn"></div>
                                <button id='btn_tracks' type='button' class="contact100-form-btn">
                                        <span>
                                            By Track
                                            <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                                        </span>
                                </button>
                            </div>
                        </div>
            -->
        </form>
    </div>
</div>
